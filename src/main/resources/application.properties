spring.application.name=first_app

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/firstdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Automatically create/update tables based on Entities
spring.jpa.hibernate.ddl-auto=update 

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output (optional, for readability)
spring.jpa.properties.hibernate.format_sql=true

# Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
